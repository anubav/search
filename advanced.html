<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="search.css">
    <link rel="icon" href="googleicon.png">
  </head>
  <body>
    <div id="header">
      <a href="index.html"><image src="googlelogo.png" alt="small Google Logo" id="header-logo" />  </a>
      <div id="header-links">
        <a href="index.html" class="header-link">Search</a>
        <a href="images.html" class="header-link">Images</a>
      </div>
    </div>
    <div id="title"> 
      <p>Advanced Search </p>
    </div>
    <div id="aSearch">   
    <p> Find pages with ...</p> 
    <form action="https://www.google.com/search">
        <div id="aSearchFields">
          <div class="aSearchTitle"> all these words: </div>
          <div> <input type="text" name="as_q" class="aSearchBar" /> </div>
          <div></div>
          <div class="aSearchTitle"> this exact word or phrase: </div>
          <div> <input type="text" name="as_epq" class="aSearchBar" /> </div>
          <div></div>
          <div class="aSearchTitle"> any of these words: </div>
          <div> <input type="text" name="as_oq" class="aSearchBar" /> </div>
          <div></div>
          <div class="aSearchTitle"> none of these words: </div>
          <div> <input type="text" name="as_eq" class="aSearchBar" /> </div>
          <div></div>
          <div></div>
          <div> <input type="submit" value="Advanced Search" id="aSearchButton" /> </div>
          <div></div>
        </div>
    </form>
  </body>
</html>
