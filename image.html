<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>    
    <link rel="stylesheet" href="search.css">
    <link rel="icon" href="googleicon.png">
  </head>
  <body>
    <div id="header">
      <div id="header-links">
        <a href="index.html" class="header-link">Search</a>
        <a href="advanced.html" class="header-link">Advanced</a>
      </div>  
    </div>
    <div id="search">
    <img src="googlelogo.png" alt="Google Logo" id="logo">
    <form action="https://www.google.com/search">
        <div>
          <input type="text" name="q" id="searchBar" />
          <input type="text" name="tbm" value="isch" hidden/>
        </div>
        <div>
          <input type="submit" value="Image Search" class="searchButton" />
        </div>
      </div>
    </form>
  </body>
</html>
